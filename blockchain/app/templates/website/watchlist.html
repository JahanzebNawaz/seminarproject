{% extends './dashboard.html' %}
{% load static %}

{% block body %}

<!-- About section -->
<section class="about-section spad">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 about-text">
				
				<table class="table table-hover tabled-bordered">
					<thead class="thead-dark">
						<tr>
						  <th scope="col">#</th>
						  <th scope="col">Crypto</th>
						  <th scope="col">Remaining</th>
						  <th scope="col">Opt</th>
						</tr>
					  </thead>
					<tbody>
						
						{% for crypto in watchlist %}
							
						<tr>
						  <th scope="row">{{ forloop.counter }}</th>
						  <td>{{crypto.currency}}</td>
						  <td>{{crypto.currency.remaining_amount}}</td>
						  <td>
							  A
							  <!-- <a href="{% url 'website:add_to_watch' crypto.pk %}" style="color:green;">
								Like
							</a> -->
						  </td>
						</tr>
						{% endfor %}
							
					 
					</tbody>
				  </table>


			</div>
		</div>
	</div>
</section>
<!-- About section end -->

{% endblock body %}
