<style>

@import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');
 * {
	 margin: 0;
	 padding: 0;
	 box-sizing: border-box;
}
 h3 {
	 font-family: Quicksand;
}

.alert {
    width: 50%;
    margin: 20px auto;
    padding: 30px;
    position: absolute;
    border-radius: 5px;
    box-shadow: 0 0 15px 5px #ccc;
    z-index: 999;
    top: 100px;
    right: 430px;
    opacity: 20px;

}
 .close {
	 position: absolute;
	 width: 30px;
	 height: 30px;
	 opacity: 0.5;
	 border-width: 1px;
	 border-style: solid;
	 border-radius: 50%;
	 right: 15px;
	 top: 25px;
	 text-align: center;
	 font-size: 1.6em;
	 cursor: pointer;
}
 .simple-alert {
	 background-color: #ebebeb;
	 border-left: 5px solid #6c6c6c;
}
 .simple-alert .close {
	 border-color: #6c6c6c;
	 color: #6c6c6c;
}
 .success-alert {
	 background-color: #a8f0c6;
	 border-left: 5px solid #178344;
}
 .success-alert .close {
	 border-color: #178344;
	 color: #178344;
}
 .danger-alert {
	 background-color: #f7a7a3;
	 border-left: 5px solid #8f130c;
}
 .danger-alert .close {
	 border-color: #8f130c;
	 color: #8f130c;
}
 .warning-alert {
	 background-color: #ffd48a;
	 border-left: 5px solid #8a5700;
}
 .warning-alert .close {
	 border-color: #8a5700;
	 color: #8a5700;
}
 

/* .simple-alert
.success-alert
.danger-alert
.warning-alert */

</style>

    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul> -->

{% if messages %}

{% for message in messages %}
    
<div class="alert  
{% if message.tags == 'error' %}
danger-alert
{% elif message.tags == 'success' %}
success-alert
{% elif message.tags == 'info' %}
simple-alert
{% endif %}
">
    <h3>{{message}}</h3>
    <a class="close">&times;</a>
  </div>
{% endfor %}
    

{% endif %}
